<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sample Application</title>
</head>
<body>
<div id = "entries">
</div>

<h1>New Entries</h1>
<form>
    <label for="referenceType">ReferenceType</label>
    <input id ="referenceType">

    <label for="valueFactor">Value_Factor</label>
    <input id="valueFactor">

    <label for="cover">Cover</label>
    <input id="cover">

    <label for="category">Category</label>
    <input id="category">

    <label for="statusR">StatusR</label>
    <input id="statusR">

    <label for="states">States</label>
    <input id="states">

    <label for="productType">ProductType</label>
    <input id="productType">

    <label for="boatType">BoatType</label>
    <input id="boatType">


    <label for="boatMaterial">BoatMaterial</label>
    <input id="boatMaterial">

    <label for="boatLength">BoatLength</label>
    <input id="boatLength">

    <button id="Submit">Submit</button>

    </form>

<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">

    var API_URL = 'https://q6esiayzfj.execute-api.ap-southeast-2.amazonaws.com/v1/referencetype';

    $(document).ready(function(){
        $.ajax({

            type: 'POST',
            url : API_URL,

            success:function(data){

                $('#entries').html('');
                data.items.forEach(function(sampleItem){

                    $('#entries').append('<p>' + sampleItem.referenceType + '<p>' + '<p>' + sampleItem.cover + '<p>' + '<p>' + sampleItem.category + '<p>' + '<p>' + sampleItem.valueFactor + '<p>' +
                                '<p>' + sampleItem.statusR + '<p>' + '<p>' + sampleItem.states + '<p>');
                    })


            }

            });

        });

    $('Submit').on('Click', function(){

        $.ajax({
            type: 'POST',
            url: API_URL,
            data: JSON.stringify({"referenceType": $('#referenceType').val()},
                    {"valueFactor": $('#valueFactor').val()}, {"cover": $('#cover').val()},
                                    {"catrgory": $('#category').val()},{"statusR": $('#statusR').val()},
                {"states": $('#states').val()},{"productType": $('#productType').val()},
                {"boatType": $('#boatType').val()},{"boatMaterial": $('#boatMaterial').val()},
                {"boatLength": $('#boatLength').val()}),
            contentType: "application/json",
            success: function(data) {
                location.reload();

            }


                });

              return false;


            });

</script>


</body>
</html>
