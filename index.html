<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sample Application</title>
</head>
<body>
<div id = "entries">
</div>

<h1>New Entries</h1>
<form>
    <label for="ReferenceType">ReferenceType</label>
    <input id ="ReferenceType"> </p>

    <label for="ValueFactor">Value_Factor</label>
    <input id="ValueFactor"> </p>

    <label for="Cover">Cover</label>
    <input id="Cover"> </p>

    <label for="Category">Category</label>
    <input id="Category"> </p>

    <label for="StatusR">StatusR</label>
    <input id="StatusR"> </p>

    <label for="States">States</label>
    <input id="States"> </p>

    <label for="ProductType">ProductType</label>
    <input id="ProductType"> </p>

    <label for="BoatType">BoatType</label>
    <input id="BoatType">  </p>


    <label for="BoatMaterial">BoatMaterial</label>
    <input id="BoatMaterial">  </p>

    <label for="BoatLength">BoatLength</label>
    <input id="BoatLength">  </p>

    <button id="Submit">Submit</button>

    </form>

<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">

    var API_URL = 'https://q6esiayzfj.execute-api.ap-southeast-2.amazonaws.com/v1';

    $(document).ready(function(){
        $.ajax({

            type: 'GET',
            url : API_URL,

            success:function(data){

                $('#entries').html('');
                data.items.forEach(function(Item){

                    $('#entries').append('<p>' + Item.ReferenceType + '<p>' + '<p>' + Item.Cover + '<p>' + '<p>' + Item.Category + '<p>' + '<p>' + Item.ValueFactor + '<p>' +
                                '<p>' + Item.StatusR + '<p>' + '<p>' + Item.sSates + '<p>');
                    })


            }

            });

        });

    $('Submit').on('Click', function(){

        $.ajax({
            type: 'POST',
            url: API_URL,
            data: JSON.stringify({"ReferenceType": $('#ReferenceType').val()},
                    {"Value_Factor": $('#Value_Factor').val()}, {"Cover": $('#Cover').val()},
                                    {"Catrgory": $('#Category').val()},{"StatusR": $('#StatusR').val()},
                {"States": $('#States').val()},{"ProductType": $('#ProductType').val()},
                {"BoatType": $('#BoatType').val()},{"BoatMaterial": $('#BoatMaterial').val()},
                {"BoatLength": $('#BoatLength').val()}),
            contentType: "application/json",
            success: function(data) {
                location.reload();

            }


                });

              return false;


            });

</script>


</body>
</html>
