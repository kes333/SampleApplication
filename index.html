<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sample Application</title>
</head>
<body>
<div id = "entries"> </div>
<h1>New Entries</h1>
<form>
    <label for="ReferenceType">referenceType</label>
    <input id="ReferenceType"> 

    <br><label for="Value_Factor">valueFactor</label>
    <input id="Value_Factor"> 

    <br><label for="Cover">cover</label>
    <input id="Cover"> 

    <br><label for="Category">category</label>
    <input id="Category"> 

    <br><label for="StatusR">statusR</label>
    <input id="StatusR"> 

    <br><label for="States">states</label>
    <input id="States"> 

    <br><label for="ProductType">productType</label>
    <input id="ProductType"> 

    <br><label for="BoatType">boatType</label>
    <input id="BoatType"> 


    <br><label for="BoatMaterial">boatMaterial</label>
    <input id="BoatMaterial"> 
 
    <br><label for="BoatLength">boatLength</label>
    <input id="BoatLength"> 

    <br><button id="Submit">Submit</button>

    </form>

<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">

    var API_URL = 'https://q6esiayzfj.execute-api.ap-southeast-2.amazonaws.com/v1/';

    $(document).ready(function(){
        $.ajax({

            type: 'POST',
            url : API_URL,

            success:function(data){

                $('#entries').html('');
                data.items.forEach(function(sampleItem){

                    $('#entries').append('<p>' + sampleItem.message + '<p>');
                    })


            }

            });

        });



</script>


</body>
</html>
